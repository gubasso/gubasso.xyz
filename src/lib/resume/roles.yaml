coFounder:
  title: Co-founder
  description:
    - 'Establishing company vision, culture, and strategic direction.'
    - 'Leading decision-making processes for growth and development.'
cto:
  title: CTO (Chief Technology Officer)
  description:
    - 'Overseeing technological needs and research & development.'
    - 'Developing and implementing technology strategies.'
    - 'Aligning technology with business objectives.'
managerDev:
  title: Software Development Manager
  description:
    - 'Overseeing the entire software development lifecycle.'
    - 'Aligning development with project goals and company objectives.'
    - 'Implementing best practices in coding, testing, and deployment.'
    - 'Leading and mentoring a team of developers and engineers.'
managerProj:
  title: Project Manager
  description:
    - 'Managing project lifecycle from planning to execution.'
    - 'Setting project scope, objectives, timelines, and resources.'
    - 'Leading and coordinating cross-functional teams.'
managerAdmin:
  title: Administrative Manager
  description:
    - 'Overseeing team and contract management.'
    - 'Standardizing and implementing organizational processes and documentation.'
    - 'Adopting agile methodologies for enhanced efficiency and metrics.'
developer:
  title: Software Developer
  description:
    - 'Developing and testing software applications.'
    - 'Building products and services meeting user and business needs.'
    - 'Maintaining code quality through reviews and best practices.'
dataAnalyst:
  title: Data Analyst / Engineering
  description:
    - 'Inspecting, cleaning, and modeling data.'
    - 'Conducting data collection, processing, and statistical analysis.'
    - 'Scripts development for extracting, transforming, and loading (ETL) data from various sources, as well as cleaning, organizing, and aggregating the data'
    - 'Understanding and applying statistical and computational methods to analyze data.'
systemsAnalyst:
  title: Systems Analyst
  description:
    - 'Assessing business needs and documenting requirements.'
    - 'Designing and analyzing technology solutions.'
systemsAdmin:
  title: Systems Administrator
  descriptions:
    - 'Configuring servers and managing system resources and security.'
    - 'Deploying services and maintaining system software.'
    - 'Administering security protocols and network settings.'
    - 'Automating routine tasks and backups through scripting, cron jobs, or third party tools.'
technologyEducator:
  title: Technology Educator
  description:
    - 'Instructing in comprehensive technology subjects.'
    - 'Imparting project-specific knowledge to technical staff.'
professor:
  title: University Professor
  description:
    - 'Educating students in academic subjects and conducting research.'
researcher:
  title: Academic Researcher
  description:
    - 'Conducting scholarly research and contributing to academic knowledge.'
