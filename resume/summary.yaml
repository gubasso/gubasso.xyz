title: Professional Summary
data: 'Senior Software Engineer and CTO with over a decade of experience in technology and financial services. I specialize in Rust, Python, Javascript and web development and have a proven track record of leading technology strategy and R&D initiatives. My role as a co-founder has honed my project and team management skills and enabled me to drive innovative software solutions. With my knowledge of Git, Docker, SQL and various frontend frameworks, I excel at developing end-to-end software solutions that incorporate data analytics, fullstack development and efficient software management. My approach focuses on aligning deep technical skills with business goals to deliver impactful, efficient and innovative solutions.'
dataBr: 'Engenheiro de Software Sênior e CTO com mais de uma década de experiência em tecnologia e finanças. Especializado em Rust, Python, Javascript e desenvolvimento web, demonstrei expertise na liderança de estratégias tecnológicas e iniciativas de P&D. Meu papel como Co-fundador aprimorou minhas habilidades em gestão de projetos e equipes, tornando-me hábil em impulsionar soluções de software inovadoras. Com proficiência em Git, Docker, SQL e diversos frameworks front-end, destaco-me no desenvolvimento de soluções de software de ponta a ponta, abrangendo análise de dados, desenvolvimento full-stack e gerenciamento eficiente de software. Meu enfoque está em alinhar habilidades técnicas profundas com objetivos de negócios para entregar soluções impactantes, eficientes e inovadoras.'
subtitle: 'Senior Software Engineer in Rust, Full-Stack Developer'
