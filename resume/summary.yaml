title: Professional Summary
data: 'Dynamic Senior Software Engineer and CTO with over a decade of experience in the tech and financial services sectors. Specializing in Rust, Python, and web development, I have demonstrated expertise in leading technology strategies and R&D initiatives. My role as a Co-founder has honed my skills in project and team management, making me adept at driving innovative software solutions. With proficiency in Git, Docker, SQL, and various front-end frameworks, I excel in developing end-to-end software solutions, encompassing data analysis, full-stack development, and efficient software management. My approach focuses on aligning deep technical skills with business goals to deliver impactful, efficient, and innovative solutions.'
subtitle: 'Senior Software Engineer in Rust, Full-Stack Developer'
