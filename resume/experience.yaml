  - jobTitle: Software Engineer, CTO and Co-founder
    company: cwnt
    dateOfEmployment: 10/2016 - Present
    descriptionBr:
      - "Desenvolvi 'Boleteggs', um aplicativo web em React.js e Python para gestão de faturamento de aluguel e contratos, melhorando as operações para uma empresa familiar de gestão de imóveis."
      - 'Criei algoritmos de trading com Rust, Python e R, aprimorando a tomada de decisão em tempo real na negociação de ativos e análise de dados de mercado.'
      - "Liderei a criação e desenvolvi o 'Brag-Server', uma API REST em Rust de código aberto (projeto open-source) para métricas de respositórios Git, construída usando PostgreSQL e Docker, melhorando as percepções sobre atividades no desenvolvimento de sistemas."
      - "Desenvolvi 'Ripissue', uma ferramenta CLI em Rust e Git, de código aberto (projeto open-source), para gerenciamento de tarefas e 'issue traking'. É utilizada pela Cwnt.io como a principal ferramenta para gestão de projetos e gerenciamento de tarefas por todo o processo de desenvolvimento de software, simplificando os fluxos de trabalho distribuído e descentralizado."
      - 'Defini a visão e direção estratégica da empresa como Co-fundador, fomentando inovação em soluções tecnológicas.'
      - 'Como CTO, alinhei a estratégia tecnológica com os objetivos de negócios e gerenciei iniciativas de P&D para implantação de soluções tecnológicas.'
      - 'Como Gerente de Desenvolvimento, supervisionei o ciclo de desenvolvimento de software e implementei as melhores práticas de programação.'
      - 'Como Desenvolvedor de Software, elaborei e testei aplicações de software de alta qualidade, garantindo o alinhamento com os requisitos dos usuários e do negócio.'
      - 'Como Administrador de Sistemas, gerenciei configurações de servidores e segurança do sistema, garantindo a implantação confiável do serviço.'
      - 'Como Educador e Professor em Tecnologia, transmiti conhecimento técnico e habilidades específicas de projeto, aumentando as capacidades da equipe.'
    description:
      - "Developed 'Boleteggs', a React.js and Python-based web app for rental billing and contract management, enhancing operations for a family-owned property management company."
      - 'Created innovative trading algorithms with Rust, Python, and R, enhancing real-time decision-making in asset trading and market data analysis.'
      - "Spearheaded and developed 'Brag-Server', an open-source Rust-based REST API for Git metrics, built using PostgreSQL and Docker, enhancing insights into repository activities."
      - "Developed 'Ripissue', an open-source CLI tool for Git issue tracking using Rust, employed by Cwnt.io for project management and as the main issue tracker in its software development process, streamlining distributed project management workflows."
      - 'Shaped company vision and strategic direction as Co-founder, fostering innovation in technology solutions.'
      - 'Aligned technology strategy with business goals and managed R&D initiatives for tech solution deployment as CTO.'
      - 'Oversaw software development lifecycle and implemented best coding practices as Software Development Manager.'
      - 'Crafted and tested high-quality software applications, ensuring alignment with user and business requirements as a Developer.'
      - 'Managed server configurations and system security, ensuring reliable service deployment as Systems Administrator.'
      - 'Imparted technical knowledge and project-specific skills, enhancing team capabilities as a Technology Educator.'
