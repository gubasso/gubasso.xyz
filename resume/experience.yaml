  - jobTitle: Software Engineer and Technical Consultant
    company: cade
    dateOfEmployment: 01/2018 - 01/2023
    descriptionBr:
      - "Liderei e conduzi o desenvolvimento do 'Cadelab', uma plataforma interativa para análise da concorrência econômica, utilizando Python Eve, Flask e Svelte para visualização avançada de dados. Implementei o banco de dados MongoDB, DVC para controle de versão de dados e empreguei o Docker para implantação conteinerizada, garantindo serviços de API de ponta e atualizações de dados eficientes."
      - 'Coordenei e revisei os processos de ETL de dados no CADE, desempenhando um papel fundamental na programação de procedimentos e métodos estatísticos para o cálculo de indicadores econômicos. Minhas responsabilidades incluíam engenharia de dados, scripting para manipulação, limpeza, agregação de dados e implementação de fluxos de trabalho de ETL, além de análise de dados usando R, Python e PostgreSQL.'
      - 'Gerenciei ciclos completos de desenvolvimento de software, garantindo o alinhamento do projeto com os objetivos de negócios e orientei uma equipe de desenvolvedores em tecnologias full-stack.'
      - 'Dirigi os ciclos de vida do projeto, do conceito à entrega, definindo escopos e liderando equipes multifuncionais para a execução bem-sucedida do projeto.'
      - 'Administrei funções de administração de sistemas, incluindo configuração de servidores, segurança do sistema e implantação de serviços, garantindo uma infraestrutura de TI robusta e segura.'
      - 'Projetei e ministrei programas de treinamento em Svelte/Sapper e Python Eve com MongoDB, aprimorando as habilidades da equipe no desenvolvimento de SPA e construção de API REST.'
    description:
      - "Spearheaded and led the development of 'Cadelab', an interactive platform for economic competition analytics, utilizing Python Eve, Flask, and Svelte for advanced data visualization. Implemented MongoDB for database management, DVC for data version control, and employed Docker for containerized deployment, ensuring cutting-edge API services and efficient data updates."
      - 'Coordinated and reviewed data ETL processes at CADE, playing a key role in programming statistical procedures and methods for calculating economic indicators. My responsibilities included data engineering, scripting for data manipulation, cleaning, aggregation, and implementing ETL workflows, alongside data analysis using R, Python, and PostgreSQL.'
      - 'Managed full software development cycles, ensuring project alignment with business goals, and mentored a team of developers in full-stack technologies.'
      - 'Directed project lifecycles, from concept to delivery, defining scopes and leading cross-functional teams for successful project execution.'
      - 'Handled systems administration duties, including server configuration, system security, and service deployment, ensuring robust and secure IT infrastructure.'
      - 'Designed and delivered training programs in Svelte/Sapper and Python Eve with MongoDB, enhancing team skills in SPA development and REST API construction.'
