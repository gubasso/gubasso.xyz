dotfiles:
  title: 'Dotfiles: Customized Environment Setup'
  year: 2022
  description: "My personal dotfiles, representing a curated collection of configuration files for Unix-based systems. It includes Lua and Shell scripts, enabling a customized and efficient development environment. This project showcases my setup preferences for various tools and software, offering insights into my workflow and methodologies. It's also a resource for other developers looking to optimize their own environments, demonstrating practical applications of scripting for system customization."
