    - Lua and Shell Scripting
leetcodeWorkspace:
  title: 'LeetCode Solutions: Rust, TypeScript, and Python'
  year: 2023
  links:
    - <a target="_blank" rel="external noopener noreferrer" href="https://github.com/gubasso/leetcode_rust.ws">Github Rust Workspace</a>
    - <a target="_blank" rel="external noopener noreferrer" href="https://github.com/gubasso/leetcode_typescript.ws">Github Typescript Workspace</a>
    - <a target="_blank" rel="external noopener noreferrer" href="https://github.com/gubasso/leetcode_python.ws">Github Python Workspace</a>
  description: 'This project comprises three separate repositories, each dedicated to solving LeetCode problems in a specific programming language: Rust, TypeScript, and Python. Each repository is a tailored workspace that replicates the LeetCode web environment locally, enabling me to practice and master algorithms for job interviews. The setup includes test structures for algorithm validation. This collection demonstrates my focus on Rust, while also showcasing my versatility in TypeScript and Python, and my ability to create efficient, language-specific development environments.'
  types:
    - Algorithm Practice Workspaces
    - Coding Interview Preparation
    - LeetCode Problem Solutions
    - Rust, TypeScript, Python Programming
