gubassoXyz:
  title: 'gubasso.xyz: Personal Web Portfolio and Blog.'
  shortTitle: gubasso.xyz
  year: 2023
  description: A SvelteKit-based website, gubasso.xyz serves as my tech portfolio and blog. It integrates with a Brag-Server (brag.gubasso.xyz) API to exhibit a chart of my yearly Git contributions across all public projects. The site also features an ATS-optimized resume, detailed project showcases, and a blog where I share insights on software engineering and tech trends. It's a comprehensive platform reflecting my skills, experiences, and professional journey in software development.
  links:
