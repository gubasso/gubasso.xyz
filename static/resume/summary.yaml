title: Professional Summary
data: "Senior Software Engineer with over 10 years of experience, excelling in Rust, Python, and web development across diverse industries, including financial services and tech startups. As a CTO and Co-founder, I've led technology strategy and R&D, demonstrating strong leadership in project and team management. Proficient in a broad range of technologies like Git, Docker, SQL, and front-end frameworks, I've developed and managed end-to-end software solutions, from data analysis to full-stack development. My passion lies in leveraging deep technical expertise to drive innovative, efficient, and business-aligned software solutions."
